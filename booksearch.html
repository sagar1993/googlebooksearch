<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="typehead.css">

<script src="bootstrap.min.js"></script>
  <script src="handlebars-v2.0.0.js"></script>

<script src="http://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
<script type="text/javascript" src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js" type="text/javascript"></script>
	
<style>
	#custom-templates .empty-message {
  padding: 5px 10px;
 text-align: center;
}
</style>

	
  <script type="text/javascript">
	$( document ).ready(function() {

		var bestPictures = new Bloodhound({
		  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
		  queryTokenizer: Bloodhound.tokenizers.whitespace,
		  //prefetch: '../data/films/post_1960.json',
		  remote: 'data.php?q=%QUERY'
		});
		 
		bestPictures.initialize();
		 
		$('.typeahead').typeahead(null, {
		  name: 'best-pictures',
		  displayKey: 'title',
		  source: bestPictures.ttAdapter(),
		  templates: {
		    empty: [
		      '<div class="empty-message">',
		      'unable to find any Book matching the current query',
		      '</div>'
		    ].join('\n'),
		    suggestion: Handlebars.compile('<div class=\"bs-example\"><div class=\"media\"><img src=\"{{smallThumbnail}}\" width=\"40\" height=\"40\" class=\"media-object pull-left\" alt=\"Sample Image\"><div class=\"media-body\"><h4 class=\"media-heading\">{{title}} <small><i>{{subtitle}}</i></small></h4><p>-{{author}}</p></div></div></div>')
		  }
		});
	});
  </script>

</head>

<body>
	
<div id="custom-templates">
  <input class="typeahead"  type="text" placeholder="Search Books..by author name">
</div>



</body> 
</html>
